<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Navbar</title>
    <!-- Updated Font Awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
/* Navbar styling */
.navbar {
    background-color: #18832f; 
    padding: 15px 30px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

/* Sidebar image styling */
.sidebar-img {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid #ffffff;
    transition: transform 0.3s ease;
}

.sidebar-img:hover {
    transform: scale(1.1);
}

/* Navbar items container styling */
.navbar-nav {
    flex-direction: row; 
    justify-content: center; 
    width: 100%; 
    height: 60px;
}

/* Navbar links styling */
.nav-link {
    text-decoration: none; 
    color: white;
    font-weight: 500;
    padding: 8px 15px;
    transition: color 0.3s ease, background-color 0.3s ease;
    border-radius: 4px;
}

.nav-link:hover {
    color: #18832f;
    background-color: #ffffff;
}

.nav-link.active {
    background-color: #ffffff;
    color: #18832f;
    font-weight: bold;
}

/* Cart icon styling */
.cart-icon {
    font-size: 1.2rem;
    color: #ecd60d;
    position: relative;
    margin-right: 15px;
}

/* Badge styling for cart count */
.badge {
    position: absolute;
    top: -8px;
    right: -10px;
    font-size: 0.8rem;
}

/* Button styling */
.btn-primary, .btn-outline-info {
    margin: 0 5px;
    transition: all 0.3s ease;
}

.btn-primary:hover, .btn-outline-info:hover {
    background-color: #ffffff;
    color: #18832f;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}
</style>
    
<nav class="navbar navbar-expand">
    <div class="container-fluid">
        <!-- Sidebar Image -->
        <a class="navbar-brand" href="#">
            <img src="{{ url_for('static', filename='images/Preview.png') }}" alt="Sidebar Image" class="sidebar-img">
        </a>
        
        <!-- Navbar Links -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link {% if request.endpoint == 'index' %}active{% endif %}" href="/">Home</a>
                </li>
                {% if session['is_admin'] %}
                <li class="nav-item">
                    <a class="nav-link" href="/uploadproducts">Upload Product</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/manageuser">Manage Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/vieworders">View Orders</a>
                </li>
                {% endif %}
                <li class="nav-item">
                    <a class="nav-link" href="/products">Products</a>
                </li>
            </ul>
        </div>
        
        <!-- User Actions and Cart Icon -->
        <div class="d-flex align-items-center">
            {% if session['key'] %}
                <b class="text-warning me-2">Hello, {{ session['key'] }}</b>
                <a href="/logout" class="btn btn-outline-info">LogOut</a>
            {% else %}
                <a class="btn btn-primary me-2" href="/login">Login</a>
                <a class="btn btn-primary me-2" href="/register">Register</a>
            {% endif %}
            <!-- Updated cart icon with only the icon, no text -->
            <a class="nav-link cart-icon" href="{{('/cart') }}">
                <i class="fas fa-shopping-cart"></i>
                <span class="badge {% if session['cart_count'] %}bg-danger{% else %}bg-secondary{% endif %}">{{ session['cart_count'] or 0 }}</span>
            </a>
        </div>
    </div>
</nav>
