<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-Pesa Payment</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <link rel="stylesheet" href="../static/css/lightslider.css">
    <link rel="stylesheet" href="../static/css/style.css">

    <!-- jss supporting files -->
    <script src="../static/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/jquery.js"></script>
    <script src="../static/js/lightslider.js"></script>
    <script src="../static/js/script.js"></script>
</head>
<body>
<!-- cart.html -->
{% include'navbar.html' %}


    <div class="container mt-5">
        <h2 class="text-center">M-Pesa Payment</h2>
        
        {% if total_cost %}
            <p class="text-center">Total Amount: <strong>KES {{ total_cost }}</strong></p>

            <form action="{{ url_for('mpesa_payment') }}" method="POST">
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" name="phone" class="form-control" id="phone" placeholder="Enter M-Pesa phone number" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Proceed to M-Pesa Payment</button>
            </form>
        {% else %}
            <p class="text-center text-danger">There was an error retrieving the total amount. Please try again.</p>
        {% endif %}
    </div>
</body>
</html>
