<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <script src="../static/js/bootstrap.js"></script>
    <style>
        /* Responsive design for mobile */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: flex-start;
            }

            nav ul {
                flex-direction: column;
                align-items: flex-start;
            }

            .auth-buttons {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Edit Product</h2>
        <form action="/edit_product, {{ product_id=product[0]) }}" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="name" class="form-label">Product Name</label>
                <input type="text" class="form-control" name="name" value="{{ product[1] }}" required>
            </div>
            <div class="mb-3">
                <label for="desc" class="form-label">Description</label>
                <input type="text" class="form-control" name="desc" value="{{ product[2] }}" required>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select class="form-select" name="category" required>
                    <option value="Fruits" {% if product[5] == 'Fruits' %} selected {% endif %}>Fruits</option>
                    <option value="Vegetables" {% if product[5] == 'Vegetables' %} selected {% endif %}>Vegetables</option>
                    <option value="Dairy" {% if product[5] == 'Dairy' %} selected {% endif %}>Dairy</option>
                    <option value="Pastry" {% if product[5] == 'Pastry' %} selected {% endif %}>Pastry</option>
                    <option value="Drinks" {% if product[5] == 'Drinks' %} selected {% endif %}>Drinks</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="cost" class="form-label">Cost (KES)</label>
                <input type="number" class="form-control" name="cost" value="{{ product[3] }}" required>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Image</label>
                <input type="file" class="form-control" name="image">
            </div>
            <input type="hidden" name="existing_image" value="{{ product[4] }}">  
            <button type="submit" class="btn btn-primary">Update Product</button>
            <a href="/admin" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
    
    
</body>
</html>
