<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Confirmation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    
    <!-- CSS Supporting Files -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <link rel="stylesheet" href="../static/css/lightslider.css">
    <link rel="stylesheet" href="../static/css/style.css">

    <style>
        body {
            background-image: url("{{ url_for('static', filename='images/payment.jpg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .confirmation-container {
            background-color: #f9f9f9;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <!-- Include Navbar -->
    {% include 'navbar.html' %}

    <div class="container mt-5">
        <div class="confirmation-container mx-auto col-md-8">
            <h2 class="text-center text-success">Payment Confirmation</h2>

          
            <div class="mt-4">
                <h4 class="text-danger">Order Summary</h4>
                <p><strong>Order ID:</strong> {{ order_id }}</p>
                <p><strong>Total Amount:</strong> KES {{ total_cost }}</p>
                <p><strong>Delivery Address:</strong> {{ delivery_address }}</p>
            </div>

         
            <form action="{{ url_for('payment_confirmation', order_id=order_id) }}" method="POST" class="mt-4">
                <p class="text-center">Click below to confirm your payment and place the order.</p>
                <button type="submit" class="btn btn-primary w-100">Confirm Payment & Place Order</button>
            </form>

            <div class="mt-3 text-center">
                <a href="/" class="btn btn-secondary">Cancel and Return to Homepage</a>
            </div>
        </div>
    </div>
</body>
</html>
